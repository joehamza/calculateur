<center><p>Calculer la durée d'attentezzzzzzzzzzzzzzzzzzz</p></center>
<br><br><br><br>
<center>
 <div class="re1">
<form name="fm" id="my">
De: <input type="time" id="a" name="un" class="n" size="5" autocomplete="off" autofocus> A: <input type="time" class="n" name="deu" autocomplete="off" id="b" size="5" > 
<input type="submit" value="Valider"/></div>
<span id="e"></span> 
<div class="re">
<span class="n2" id="ee"></span>
</div>
</center>
<script>
window.addEventListener("contextmenu",ferm);
function ferm(e){
e.preventDefault();
}
</script>

<script>
var a=document.getElementById("a");
var b=document.getElementById("b");
var e=document.getElementById("e");
var ee=document.getElementById("ee");

window.addEventListener("keyup",f);
function f(){
aa=a.value;
bb=b.value;
window.addEventListener("submit",t);
function t(e){
e.preventDefault();
document.fm.deu.focus();
}
window.addEventListener("keydown",tt);
function tt(event){
if(event.keyCode==39){
document.fm.deu.focus();}
if(event.keyCode==37){
document.fm.un.focus();}
}
var aaa= Date.parse("0 "+ aa);
var bbb= Date.parse("0 "+ bb);
res=-(aaa-bbb);
var unix_timestamp = res;
var date = new Date(unix_timestamp -3600000);
console.log(res);
var hours = date.getHours();
var minutes = "0" + date.getMinutes();
var formattedTimes = hours + ' heure(s) ' + minutes.substr(-2) + ' minute(s) ';
ee.textContent=formattedTimes;

}
window.addEventListener("keydown",y);
function y(e){
if(e.keyCode==32){
location.href="attente3.html";
}}
</script>
</form>
